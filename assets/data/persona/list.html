
<h4>Persona list</h4>
<input placeholder="Filter Persona" type="text" id="filter" name="filter">
<button ng:click="filter = ''">Clear</button>
<table>
    <thead>
        <tr>
            <th><a href='#/list/level'>Level</a></th>
            <th><a href='#/list/name'>Name</a></th>
            <th><a href='#/list/arcana'>Arcana</a></thpadding-left:>
        </tr>
    </thead>
    <tbody>
        <tr ng:repeat="persona in personae.$orderBy(sortBy).$filter(filter)">
            <td>{{persona.level}}</td>
            <td><a href='#/persona/{{persona.name}}'>{{persona.name}}</a></td>
            <td>{{persona.arcana}}</tdpadding-left:>
        </tr>
    </tbody>
</table>
