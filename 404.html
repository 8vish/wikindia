<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .error-code {
            font-size: 120px;
            color: #ff4040;
            margin: 0;
        }

        .error-message {
            font-size: 24px;
            color: #333;
            margin: 10px 0;
        }

        .back-to-home {
            text-decoration: none;
            color: #fff;
            background-color: #4c6ef5;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .back-to-home:hover {
            background-color: #4052b5;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="error-code">404</h1>
        <p class="error-message">Oops! The page you are looking for might be in another castle.</p>
        <a href="/" class="back-to-home">Back to Home</a>
    </div>

</body>
</html>
